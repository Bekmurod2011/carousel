<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assest/css/style.css">
  <title>Carousel</title>
</head>
<body>

  <section aria-label="Newest Photos">
    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev" style="color: #fff;">&#8656;</button>
      <button class="carousel-button next" data-carousel-button="next" style="color: #fff;">&#8658;</button>
      <ul data-slides>
        <li class="slide" data-active>
          <img src="https://source.unsplash.com/78A265wPiO4" alt="Nature Image #1">
        </li>
        <li class="slide">
          <img src="https://source.unsplash.com/eOpewngf68w" alt="Nature Image #2">
        </li>
        <li class="slide">
          <img src="https://source.unsplash.com/ndN00KmbJ1c" alt="Nature Image #3">
        </li>
      </ul>
    </div>
  </section>


  <div class="slider">
    <div class="slides">
        <img class="slide2" src="https://static.vecteezy.com/system/resources/thumbnails/001/849/553/small_2x/modern-gold-background-free-vector.jpg" alt="">
        <img class="slide2" src="https://img.freepik.com/free-vector/realistic-neon-lights-background_23-2148907367.jpg?size=626&ext=jpg&ga=GA1.1.44546679.1716249600&semt=ais_user" alt="">
        <img class="slide2" src="https://t4.ftcdn.net/jpg/02/32/92/55/360_F_232925587_st4gM8b3TJHtjjddCIUNyVyFJmZqMmn4.jpg" alt="">
    </div>
    <button class="prev2" onclick="prevSlide()">&#10094</button>
    <button class="next2" onclick="nextSlide()">&#10095</button>
  </div>


  <script src="./assest/js/main.js"></script>
</body>
</html>
